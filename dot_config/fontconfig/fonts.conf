<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Lato</family>
		</prefer>
	</alias>
	<alias>
		<family>Weather Icons</family>
		<prefer>
			<family>Weather Icons</family>
			<family>Lato</family>
		</prefer>
	</alias>
	<alias>
		<family>FontAwesome</family>
		<prefer>
			<family>FontAwesome</family>
			<family>Lato</family>
		</prefer>
	</alias>
	<!-- Alias Helvetica and Arial to the much better looking Roboto instead of Liberation Sans -->
	<match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Lato</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Lato</string>
		</edit>
	</match>
	<dir>~/.fonts</dir>
</fontconfig>