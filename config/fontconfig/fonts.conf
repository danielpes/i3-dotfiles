<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Helvetica LT Std</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Helvetica Neue</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Helvetica Neue LT Std</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Lato</string>
		</edit>
	</match>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
			<family>Inconsolata</family>
			<family>Courier New</family>
    		<family>Noto Color Emoji</family>
    		<family>Noto Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Lato</family>
			<family>Arial</family>
    		<family>Noto Color Emoji</family>
    		<family>Noto Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>PT Serif</family>
			<family>DejaVu Serif</family>
			<family>Times New Roman</family>
    		<family>Noto Color Emoji</family>
    		<family>Noto Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>Lato</family>
		<prefer>
			<family>Lato</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Weather Icons</family>
		<prefer>
			<family>Weather Icons</family>
			<family>Lato</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>FontAwesome</family>
		<prefer>
			<family>FontAwesome</family>
			<family>Lato</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<dir>~/.fonts</dir>
</fontconfig>
